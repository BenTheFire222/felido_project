{% extends "article_list.html" %}

{% block title %}{{ attrs.Title }}{% endblock %}

{% block content %}
    <div class="article_cont">
        <div class="article_content">
            <h1>{{ attrs.Title|safe }}</h1>
            <p>
                {{ attrs.Content|safe }}
            </p>
            <img src="{{ attrs.Image }}">{{ attrs.Image|safe }}
        </div>
    </div>
{% endblock %}
